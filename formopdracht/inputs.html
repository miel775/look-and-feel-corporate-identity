<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Formulieren oefening</title>
    <link rel="stylesheet" href="inputs.css">
</head>
<body>

    <div class="control1">
        <label for="name"><h3>Choose a month of the year </h3> </label>
        <input type="month" id="months" name="month" min="2024-11"/> 
        <span></span>
    </div>
    <div class="control2">
        <label for="name"><h3> Rate my website </h3> </label>
        <input type="number" id="rating" min="0" max="10" />
        <span></span>
    </div>

    <div class="control3">
        <label for="password"><h3>Password ( 8 characters )</h3></label>
        <input type="password" id="password" name="password" minlength="8" required>
        <span></span>
    </div>
    
</body>
</html>
